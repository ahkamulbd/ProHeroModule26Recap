<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!--  Tailwind CDN: -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-6">Welcome to your <span class="font-semibold text-violet-600">Baap Er
                Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 mx-auto p-10 w-9/12 mt-6">
            <h1 class="text-3xl mb-5">Please Login</h1>
            <div>
                <input class="w-9/12 px-5 py-2 mb-5" type="email" name="" id="" placeholder="Your email Address">
                <input class="w-9/12 px-5 py-2 mb-5" type="password" name="" id="" placeholder="Your Password">

                <button class="bg-amber-600 text-white text-xl font-semibold px-8 py-3 block rounded-xl">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
