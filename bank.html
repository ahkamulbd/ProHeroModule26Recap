<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!--  Tailwind CDN: -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-6">Let's get some <span
                class="font-semibold text-violet-600">Moooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 text-white px-8 py-5 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-400 text-white px-8 py-5 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-400 text-white px-8 py-5 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-400 px-8 py-5 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3 text-white">Please Deposit</h4>
                    <div class="pl-10">
                        <input class="w-9/12 px-5 py-2 mb-5" type="text" name="" id="user-deposit"
                            placeholder="$ Amount you want to deposit">


                        <button id="btn-deposit"
                            class="bg-amber-600 text-white text-xl font-semibold px-8 py-3 block rounded-xl text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-emerald-400 px-8 py-5 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3 text-white">Please Withdraw</h4>
                    <div class="pl-10">
                        <input class="w-9/12 px-5 py-2 mb-5" type="text" name="" id="withdraw-field"
                            placeholder="$ Amount you want to withdraw">


                        <button id="btn-withdraw"
                            class="bg-amber-600 text-white text-xl font-semibold px-8 py-3 block rounded-xl text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <!-- JS Script -->
    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
