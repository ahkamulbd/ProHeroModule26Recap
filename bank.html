<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!--  Tailwind CDN: -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-6">Let's get some <span
                class="font-semibold text-violet-600">Moooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 text-white px-8 py-5 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 text-white px-8 py-5 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-pink-400 text-white px-8 py-5 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Balance</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
            </div>
        </section>
    </main>


    <!-- JS Script -->
    <script src="js/login.js"></script>
</body>

</html>
